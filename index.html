<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>
    <link rel="stylesheet" href="./design.css">
</head>
<body>
     <div class="whole-part">
         <div class="left-part" class="grid-item">
            <p class="head">Stay Updated!</p>
            <p class="des">Join 60,000+ product managers receiving monthly updates on.</p>
            <ul>
                <li> Product discovery and building what matters</li>
                <li> Measuring to ensure updates are a success</li>
                <li> And much more!</li>     
            </ul>
            <br><br>
            <div class="input-box">
                <label>Email Address</label><br>
                <div style="display: none;">Validate email required</div>
            </div>
            
            <input type="email" placeholder="email@company.com" class="input-des">
            <button onclick="validate()" class="button-des">Subscribe to monthly newsletter</button>
         </div>
         <div class="right-part" class="grid-item">
              <img src="illustration-sign-up-desktop.svg" class="image-design" alt="news letter image">
         </div>
     </div>
</body>
</html>
